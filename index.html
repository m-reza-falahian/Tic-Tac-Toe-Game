<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>Tic Tac Toe game</title>
</head>

<body>
    <div class="board">
        <div id="00" class="space"></div>
        <div id="01" class="space"></div>
        <div id="02" class="space"></div>
        <div id="10" class="space"></div>
        <div id="11" class="space"></div>
        <div id="12" class="space"></div>
        <div id="20" class="space"></div>
        <div id="21" class="space"></div>
        <div id="22" class="space"></div>
        <div class="winner-line"></div>
    </div>
    <div class="information">
        <section class="inf-main">
            <h1>Tic Tac Toe game</h1>
            <h3 class=""></h3>
            <h2 class="winner-status"></h2>
            <h4 class="error"></h4>
        </section>
        <section class="new-game">
            <div class="new-game-button">New Game</div>
        </section>
        <div id="help"><i class="bi bi-lightbulb-fill"></i></div>
    </div>
</body>

</html>

<script src="./js/app.js"></script>
